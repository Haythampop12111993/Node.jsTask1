<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
<div class="container">
    <form id="fromId">
        <input placeholder="Name"   class="form-control my-2" name="UserName" type="text">
        <input placeholder="Age" class="form-control my-2"  name="UserAge" type="number">
        <input placeholder="Status" class="form-control my-2" name="UserStatus" type="text">
        <input id="subBtn"  class="btn btn-secondary my-2 " type="submit">
    </form>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        ID
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="showDate">
                
            </tbody>
        </table>
    </div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
